<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoped CSS Variable and JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Update CSS Variable with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="base">Base Color: </label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img
        src="https://images.unsplash.com/photo-1561485039-765c8e81686d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
